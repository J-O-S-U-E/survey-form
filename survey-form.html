<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>survey form</title>
</head>
<body>
   

<form id="survey-form">
    <div class="row justify-content-center">
        <div class="col-auto" id="wrapper-form">
            <div id="title-page" class="row">
                <h1 id="title">Survey Form</h1>
                <p id="description">A simple survey form created using user stories provided by freecodecamp.org</p>
            </div>
    
            <div class="row">
                <div class="form-group">
                    <label for="name" id="name-label">NAME</label>
                    <input id="name" type="text" placeholder="name" class="form-control" required>
                    <label for="email" id="email-label">EMAIL</label>
                    <input id="email" type="email" placeholder="email" class="form-control" required>
                    <label for="number" id="number-label">AGE</label>
                    <input id="number" type="number" placeholder="number" class="form-control" min="1" max="99">
                </div>

                <div class="form-group">
                    <labe>Favorite sport between Basketball, Soccer, Football </label>
                    <select class="form-select" name="dropdown" id="dropdown">
                        <option selected>Choose an option: </option>
                        <option value="basketball">Basketball</option>
                        <option value="soccer">Soccer</option>
                        <option value="football">Football</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Do you play sports? </label>
                    <div class="form-check">
                        <label for="radiobtnfirst" class="form-check-label">Yes</label>
                        <input class="form-check-input" type="radio" id="radiobtnfirst" name="radiogroup1" value="yes">
                    </div>
                    <div class="form-check">
                        <label for="radiobtnsecond" class="form-check-label">No</label>
                        <input class="form-check-input" type="radio" id="radiobtnsecond" name="radiogroup1" value="no">
                    </div>
                    <div class="form-check">
                        <label for="radiobtnthird" class="form-check-label">Sometimes</label>
                        <input class="form-check-input" type="radio" id="radiobtnthird" name="radiogroup1" value="sometimes">
                    </div>
                </div>

                <div class="form-group">
                    <label>Video games played: </label>
                    <div class="form-check">
                        <label class="form-check-label" for="firstcheck">CSGO</label>
                        <input class="form-check-input" type="checkbox" value="csgo" id="firstcheck">
                    </div>
                    <div class="form-check">
                        <label class="form-check-label" for="secondcheck">Call of Duty</label>
                        <input class="form-check-input" type="checkbox" value="call-of-duty" id="secondcheck">
                    </div>
                    <div class="form-check">
                        <label class="form-check-label" for="thirdcheck">League of Legends</label>
                        <input class="form-check-input" type="checkbox" value="league-of-legends" id="thirdcheck">
                    </div>
                </div>

                <div class="form-group">
                    <label for="additiontalComments">Additional Comments: </label>
                    <textarea class="form-control" id="additiontalComments" rows="3"></textarea>
                </div>
                    
                <div class="form-group">
                    <button type="submit" id="submit" class="form-control">Submit</button>
                </div>
            </div>
         </div>
    </div>

</form>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>

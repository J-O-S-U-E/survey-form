<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>survey form</title>
</head>
<body>
   

<form id="survey-form">
    <div class="row justify-content-center">
        <div class="col-auto" id="wrapper-form">
            <div id="title-page" class="row">
                <h1 id="title">Survey Form</h1>
                <p id="description">A simple survey form created using user stories provided by freecodecamp.org</p>
            </div>
            <!-- might want to make the title and description outside the form -->
    
            <div class="row">
                <div class="form-group">
                    <label for="name" id="name-label">NAME</label>
                    <input id="name" type="text" placeholder="name" class="form-control" required>
                    <label for="email" id="email-label">EMAIL</label>
                    <input id="email" type="email" placeholder="email" class="form-control" required>
                    <label for="number" id="number-label">NUMBER</label>
                    <input id="number" type="number" placeholder="number" class="form-control" min="1" max="99">
                    <button type="submit" class="form-control">Submit</button>
                </div>
            </div>
         </div>
    </div>

</form>
  
</body>
</html>

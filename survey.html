<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>survey form</title>
</head>
<body>
   

<form id="survey-form">
    <div class="row justify-content-center">
        <div class="col-auto" id="wrapper-form">
            <div id="title-page" class="row">
                <h1 id="title">Survey Form</h1>
                <p id="description">A simple survey form created using user stories provided by freecodecamp.org</p>
            </div>
            <!-- might want to make the title and description outside the form -->
    
            <div class="row">
                <div class="form-group">
                    <label for="name" id="name-label">NAME</label>
                    <input id="name" type="text" placeholder="name" class="form-control" required>
                    <label for="email" id="email-label">EMAIL</label>
                    <input id="email" type="email" placeholder="email" class="form-control" required>
                    <label for="number" id="number-label">NUMBER</label>
                    <input id="number" type="number" placeholder="number" class="form-control" min="1" max="99">
                </div>

                <div class="form-group">
                    <labe>Dropdown: </label>
                    <select class="form-select" name="dropdown" id="dropdown">
                        <option selected>Choose an option: </option>
                        <option value="optionOne">one</option>
                        <option value="optionTwo">two</option>
                        <option value="optionThree">three</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Radio options: </label>
                    <div class="form-check">
                        <input type="radio" id="radiobtnfirst" name="radiogroup1" value="firstradiobtn" class="form-check-input">
                        <label for="radiobtnfirst" class="form-check-label">first btn</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" id="radiobtnsecond" name="radiogroup1" value="secondradiobtn" class="form-check-input">
                        <label for="radiobtnsecond" class="form-check-label">second btn</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" id="radiobtnthird" name="radiogroup1" value="thirdradiobtn" class="form-check-input">
                        <label for="radiobtnthird" class="form-check-label">third btn</label>
                    </div>
                </div>

                <div class="form-group">
                    <label>Check options</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="firstcheck" id="firstcheckbtn">
                        <label class="form-check-label" for="firstcheck">
                            First checkbox
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="secondcheck" id="secondcheckbtn">
                        <label class="form-check-label" for="secondcheck">
                            Second checkbox
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="thirdcheck" id="thirdcheckbtn">
                        <label class="form-check-label" for="thirdcheck">
                            Third checkbox
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="additiontalComments">Additional Comments: </label>
                    <textarea class="form-control" id="additiontalComments" rows="3"></textarea>
                </div>
                    
                <div class="form-group">
                    <button type="submit" id="submit" class="form-control">Submit</button>
                </div>
            </div>
         </div>
    </div>

</form>
  
</body>
</html>
